<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Javascript on steriods</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: your age in days</h2>
        <div class="flex-box-container-1">
            
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>

    </div>

    <div class="container-2">
        <h2>Challenge 2: cat generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen">        
        </div>

    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854__340.png" height=150 width=150 alt="rock" onclick="rpsGame(this)">
            <img id="paper" src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855__340.png"  height=150 width=150 alt="paper" onclick="rpsGame(this)">
            <img id="scissors" src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853__340.png"  height=150 width=150 alt="scissors" onclick="rpsGame(this)">
        </div>
    </div>
    <div id="Change-my-color"class="container-4">
        <h2>Challenge 4: Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">twitter!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>

    </div>
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-results">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>YOU: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>DEALER: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="static/script.js"></script>
</body>
</html>
